<!DOCTYPE html>
                 <html>
                     <head>
                         <title>My Web Project</title>
                         <link href="css/bootstrap.css"
                               rel="stylesheet">
                         
                  </head>
                           <body>
                                <div class="container">
                        <!--HEADER-->
                                  <h1 class="text-center"> ;) Hurry Up And Buy Vending Machine</h1>
                                  <hr/>
                                  <!--ITEM BUTTONS, LEFT COLUMN-->
                                              <div class="col-md-9">
                                      <!-- ROW 1-->
                                      <div class="row">
                                          <!--ITEM 1-->
                                          <div class="col-md-4">
                                              <button type="button"
                                                      id="b1"
                                                      class="btn btn-default btn-block vend-btn">  
                                                      
                                                  <h4 class="text-left" id="item-num">1</h4>
                                                  <h3 class="text-center" id="name1">Name</h3>
                                                  <h4 id="price1" >$Price</h4>
                                                  <br>
                                                  <br>
                                                  <h4 id="qty1">Quanity Left</h4>
                                              </button>
                                          </div>
                                          <!--ITEM 2-->
                                          <div class="col-md-4">
                                                 <button type="button"
                                                      id="b2"
                                                      class="btn btn-default btn-block vend-btn">
                                                     
                                                  <h4 class="text-left" id="item-num">2</h4>
                                                  <h3 id="name2">Name</h3>
                                                  <h4 id="price2">$Price</h4>
                                                  <br>
                                                  <br>
                                                 <h4 id="qty2">Quanity Left</h4>
                                              </button>
                                          </div>
                                  <!--ITEM 3-->
                                          <div class="col-md-4">
                                              <button type="button"
                                                      id="b3"
                                                      class="btn btn-default btn-block vend-btn">
                                               
                                                  <h4 class="text-left">3</h4>
                                                  <h3 id="name3">Name</h3>
                                                  <h4 id="price3">$Price</h4>
                                                  <br>
                                                  <br>
                                                  <h4 id="qty3">Quanity Left</h4>
                                        </button>
                                           </div>
                                      </div>
                                      <!--SECOND ROW-->
                                      <div class="row">
                                          <!--ITEM 4-->
                                          <div class="col-md-4">
                                                       <button type="button"
                                                            id="b4"
                                                      class="btn btn-default btn-block vend-btn">

                                                  <h4 class="text-left">4</h4>
                                                  <h3 id="name4">Name</h3>
                                                  <h4 id="price4">$Price</h4>
                                                  <br>
                                                  <br>
                                                  <h4 id="qty4">Quanity Left</h4>
                                              </button>
                                          </div>
                                          <!--ITEM 5-->
                                          <div class="col-md-4">
                                              <button type="button"
                                                      id="b5"
                                                      class="btn btn-default btn-block vend-btn">
                                                     
                                                  <h4 class="text-left">5</h4>
                                                  <h3 id="name5">Name</h3>
                                                  <h4 id="price5">$Price</h4>
                                                  <br>
                                                  <br>
                                                  <h4 id="qty5">Quanity Left</h4>
                                              </button>
                                          </div>
                                          <!--ITEM 6 -->
                                          <div class="col-md-4">
                                                  <button type="button"
                                                      id="b6"
                                               class="btn btn-default btn-block vend-btn">
                                                   
                                                  <h4 class="text-left">6</h4>
                                                  <h3 id="name6">Name</h3>
                                                  <h4 id="price6">$Price</h4>
                                                 <br>
                                                 <br>
                                                 <h4 id="qty6">Quanity Left</h4>
                                             </button>
                                         </div>
                                     </div>
                                     <!-- ROW 3-->
                                     <div class="row">
                                         <!--ITEM 7-->
                                        <div class="col-md-4">
                                            <button type="button"
                                                     id="b7"
                                                     class="btn btn-default btn-block vend-btn">
                                                   
                                                 <h4 class="text-left">7</h4>
                                                 <h3 id="name7">Name</h3>
                                           <h4 id="price7">$Price</h4>
                                           <br>
                                                 <br>
                                                 <h4 id="qty7">Quanity Left</h4>
                                             </button>
                                         </div>
                                         <!--ITEM 8-->
                                         <div class="col-md-4">
                                               <button type="button"
                                                     id="b8"
                                                     class="btn btn-default btn-block vend-btn">
                                                    <h4 class="text-left">8</h4>
                                                 <h3 id="name8">Name</h3>
                                                 <h4 id="price8">$Price</h4>
                                                 <br>
                                                 <br>
                                                 <h4 id="qty8">Quanity Left</h4>
                                             </button>
                                         </div>
                                         <!--ITEM 9-->
                                         <div class="col-md-4">
                                               <button type="button"
                                                     id="b9"
                                                     class="btn btn-default btn-block vend-btn">
                                                    
                                                 <h4 class="text-left">9</h4>
                                                 <h3 id="name9">Name</h3>
                                                 <h4 id="price9">$Price</h4>
                                                 <br>
                                                 <br>
                                                 <h4 id="qty9">Quanity Left</h4>
                                             </button>
                                         </div>
                                     </div>
                                  </div>
                                  <!--FORM, RIGHT COLUNM-->
                                  <div class="col-md-3">
                                     <!--MONEY IN SECTION-->
                                     <div class="row">
                                         <h2 class="text-center">Total $ In</h2> 
                                             <!--DISPLAY USER MONEY FIELD -->
                                             <div class="col-md-12">
                                                 <div class="row user-in">
                                                     <h4 id="total-money" class="text-center"></h4>
                                                 </div>
                                             </div>
                                            <!-- ADD MONEY BUTTONS, ROW1 -->
                                             <div class="row" style="text-align:center">
                                                 <div  style="display: inline-block">
                                                     <button type="button"
                                                             id="add-dollar-button"
                                                             value="1"
                                                             class="btn btn-default add-money-btn">
                                                             Add Dollar
                                                     </button>
                                                 </div>
                                                 <div  style="display: inline-block">
                                                     <button type="button"
                                                             id="add-quarter-button"
                                                             value=".25";
                                                             class="btn btn-default add-money-btn">
                                                             Add Quarter
                                                     </button>
                                                 </div>
                                             </div>
                                             <!-- ADD MONEY BUTTONS, ROW2 -->
                        
                                             <div class="row" style="text-align:center">
                                                  <div  style="display: inline-block">
                                                     <button type="button"
                                                             id="add-dime-button"
                                                             value=".1";
                                                             class="btn btn-default add-money-btn">
                                                             Add Dime
                                                     </button>
                                                 </div>
                                                 <div  style="display: inline-block">
                                                     <button type="button"
                                                             id="add-nickel-button"
                                                             value=".05";
                                                             class="btn btn-default add-money-btn">
                                                             Add Nickel
                                                     </button>
                                                 </div>
                                             </div>
                                             <!--DELETE-->          
                                      </div>
                                     
                     
                                      <!--MESSAGES/PURCHASE SECTION-->
                                      <div class="row">
                                         <h2 class="text-center">Messages</h2> 
                                         <!--DISPLAY MESSAGES-->
                                         <div class="col-md-12 messages-out">
                                             <p class="text-center" id="message-out"></p>
                                         </div>
                                         <form role="form" id="make-purchase-form">
                                             <!--ITEM INPUT-->
                                             <div class="row">
                                                 <div class="form-group col-md-8 col-md-offset-2">
                                                     <label for="item-input" class="col-form-label">Item:</label>
                                                      <input class="form-control" type="number" id="item-input" placeholder="Item"/>
                                                 </div>
                                             </div>
                                             <!-- MAKE PURCHASE  -->
                                             <div class="row">
                                                <div class="form-group col-md-8 col-md-offset-2">
                                                      <button type="button"
                                                             id="make-purchase-button"
                                                             class="btn btn-default btn-block">Make Purchase
                                                     </button>
                                                 </div> 
                                             </div>
                                          </form>  
                                      </div>
                                    
                                  
                                      <!--CHANGE DIV-->
                                      <div class="row">
                                          <h2 class="text-center">Change</h2> 
                                             <!--CHANGE MESSAGES-->
                                             <div class="col-md-12 change-messages-out">
                                                 <p class="text-center return-change-message" id="change-out"></p>
                                             </div>
                                         <form role="form" id="change-form">
                                             <!--RETURN CHANGE BUTTON -->
                                             <div class="row">
                                                <div class="form-group col-md-8 col-md-offset-2">
                                                      <button type="button"
                                                             id="return-change-button"
                                                                     class="btn btn-default btn-block">Change Return
                                                     </button>
                                                 </div> 
                                             </div>
                                          </form>     
                                          
                                      </div>
                     
                                  </div>
                                      >
                                      <script src="js/bootstrap.js"></script>
                      
                                     <script src="js/jquery-2.2.4.min.js"></script>  
                                     <script src="js/Vending.js"></script>
       </body>
       
                     </html>
